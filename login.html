<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SPAG Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    /* Background Image */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('home page background 1.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.85);
      z-index: -1;
    }
    
    /* Background Overlay */
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    
    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background-color: rgba(255, 255, 255, 0.95);
      
      height: 70px;
      position: relative;
      z-index: 10;
    }
    
    .logo img {
      width: 80px;
      height: auto;
    }
    
    .signup-btn {
      background-color: white;
      color: #ff0000;
      border: 2px solid #ff0000;
      padding: 8px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .signup-btn:hover {
      background-color: #ff0000;
      color: white;
      transform: scale(1.05);
    }
    
    /* Login Section */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 0 5%;
      position: relative;
      z-index: 5;
    }
    
    .login-card {
      width: 100%;
      max-width: 750px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      height: auto;
      max-height: calc(100vh - 120px);
    }
    
    .login-header {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 25px;
      text-align: center;
      width: 35%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .login-header h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: #ccc;
      font-size: 1rem;
      line-height: 1.5;
    }
    
    .login-form {
      padding: 30px;
      width: 65%;
      overflow-y: auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .form-group input:focus {
      border-color: #ff0000;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
      background-color: white;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
      width: 16px;
      height: 16px;
    }
    
    .remember-me label {
      font-size: 0.9rem;
      color: #333;
    }
    
    .forgot-password {
      color: #ff0000;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      font-size: 0.9rem;
    }
    
    .forgot-password:hover {
      color: #cc0000;
    }
    
    .login-btn {
      width: 100%;
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      background-color: #cc0000;
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
    }
    
    .social-login {
      margin-top: 25px;
      text-align: center;
    }
    
    .social-login p {
      color: #333;
      margin-bottom: 15px;
      position: relative;
      font-size: 0.9rem;
    }
    
    .social-login p::before, .social-login p::after {
      content: "";
      position: absolute;
      width: 35%;
      height: 1px;
      background-color: #ddd;
      top: 50%;
    }
    
    .social-login p::before {
      left: 0;
    }
    
    .social-login p::after {
      right: 0;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-icon {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-weight: 600;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
    }
    
    .social-icon:hover {
      background-color: #ff0000;
      color: white;
      transform: translateY(-3px);
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    
    .register-link a {
      color: #ff0000;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .register-link a:hover {
      color: #cc0000;
    }
    
    @media (max-width: 768px) {
      .login-card {
        flex-direction: column;
        max-height: none;
        height: auto;
      }
      
      .login-header {
        width: 100%;
        padding: 20px;
      }
      
      .login-form {
        width: 100%;
        padding: 20px;
      }
      
      body {
        height: auto;
        overflow: auto;
      }
      
      .login-container {
        padding: 20px 5%;
      }
    }
  </style>
</head>
<body>
  <!-- Background Image and Overlay -->
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>
  
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="SPAG LOGO.png" alt="Logo">
    </div>
    <a href="signup.html" class="signup-btn">Sign Up</a>
  </nav>
  
  <!-- Login Section -->
  <section class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to continue your journey with us. Sign in to continue your journey with us</p>
      </div>
      <div class="login-form">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="social-login">
          <p>Or login with</p>
          <div class="social-icons">
            <a href="#" class="social-icon">F</a>
            <a href="#" class="social-icon">G</a>
            <a href="#" class="social-icon">T</a>
          </div>
        </div>
        <div class="register-link">
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
